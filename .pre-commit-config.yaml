default_stages: [commit] # Needed to avoid duplicate installs on multiple stages
repos:
  - repo: https://github.com/psf/black
    rev: 23.3.0
    hooks:
    - id: black
    - id: black-jupyter

  - repo: https://github.com/dupe-codes/devmoji-precommit
    rev: v1.3.0
    hooks:
    - id: devmoji-precommit
